  <path d="M 34 24 L 36 27" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 24 36 L 26 38" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Structural panels on body (damaged) -->
