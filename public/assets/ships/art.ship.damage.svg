  <ellipse cx="20" cy="40" rx="3.5" ry="1" fill="#222222" opacity="0.4"/>
  <ellipse cx="40" cy="36" rx="2.5" ry="0.8" fill="#444444" opacity="0.2"/>
  <ellipse cx="40" cy="40" rx="2.5" ry="0.8" fill="#222222" opacity="0.3"/>
  
  <!-- Central engine (damaged - flickering) -->
  <ellipse cx="30" cy="45" rx="5" ry="4" fill="#222222" stroke="#111111" stroke-width="1.2"/>
  <ellipse cx="30" cy="45" rx="4.5" ry="3.5" fill="#333333" stroke="#1a1a1a" stroke-width="0.8"/>
  
  <!-- Engine inner ring -->
  <ellipse cx="30" cy="45" rx="3.5" ry="2.5" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Engine damage hole -->
  <ellipse cx="30" cy="45" rx="1.5" ry="1" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Vertical lines inside central engine (damaged) -->
  <line x1="27.5" y1="42" x2="27.5" y2="48" stroke="#111111" stroke-width="0.9"/>
  <line x1="30" y1="42" x2="30" y2="48" stroke="#111111" stroke-width="0.9"/>
  <line x1="32.5" y1="42" x2="32.5" y2="48" stroke="#111111" stroke-width="0.9"/>
  <line x1="26" y1="43.5" x2="26" y2="46.5" stroke="#222222" stroke-width="0.6"/>
  <line x1="28.5" y1="43.5" x2="28.5" y2="46.5" stroke="#222222" stroke-width="0.6"/>
  <!-- Missing lines at 31.5 and 34 -->
  
  <!-- Engine structural details -->
  <ellipse cx="30" cy="43" rx="4.5" ry="1" fill="#444444" opacity="0.4"/>
  <ellipse cx="30" cy="47" rx="4.5" ry="1" fill="#111111" opacity="0.6"/>
  
  <!-- Exhaust plumes (damaged - reduced) -->
  <!-- Central engine exhaust - reduced layers -->
  <ellipse cx="30" cy="50" rx="4" ry="2.5" fill="url(#exhaustGradient)" opacity="0.6"/>
  <ellipse cx="30" cy="52" rx="4.5" ry="3" fill="url(#exhaustGradient)" opacity="0.5"/>
  
  <!-- Swirling exhaust paths (reduced) -->
  <path d="M 26 48 Q 27 50 26 52 Q 29 51 28 53" 
        stroke="#666666" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 30 48 Q 31 50 30 52 Q 33 51 32 53" 
        stroke="#666666" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 34 48 Q 35 50 34 52 Q 37 51 36 53" 
        stroke="#666666" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Left engine exhaust (damaged) -->
  <ellipse cx="20" cy="44" rx="2" ry="1.5" fill="url(#exhaustGradient)" opacity="0.5"/>
  <ellipse cx="20" cy="46" rx="2.5" ry="2" fill="url(#exhaustGradient)" opacity="0.4"/>
  
  <path d="M 18 43 Q 19 45 18 47 Q 21 46 20 48" 
        stroke="#666666" stroke-width="1.2" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 20 43 Q 21 45 20 47 Q 23 46 22 48" 
