  <path d="M 15 24 L 12 26 L 15 28" fill="#999999" stroke="#555555" stroke-width="1"/>
  <ellipse cx="42" cy="26" rx="1.5" ry="1" fill="#999999" opacity="0.6"/>
  
  <!-- Wing tip highlights -->
  <line x1="13.5" y1="25.5" x2="14.5" y2="25.5" stroke="#aaaaaa" stroke-width="0.3"/>
  
