  <ellipse cx="39" cy="46" rx="1" ry="0.8" fill="#ff6b35" opacity="0.2"/>
  
  <!-- Smoke/plume from damaged right engine -->
  <ellipse cx="40" cy="42" rx="2" ry="3" fill="#333333" opacity="0.4"/>
  <ellipse cx="39" cy="40" rx="1.5" ry="2" fill="#444444" opacity="0.3"/>
  <ellipse cx="38" cy="38" rx="1" ry="1.5" fill="#555555" opacity="0.2"/>
  
  <!-- Additional battle damage - scorch marks -->
