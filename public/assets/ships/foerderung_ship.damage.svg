<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- FÃ¶rderbereich ship - Damaged version with battle scars -->
  
  <defs>
    <!-- Gradient for main body -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb3d9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff99cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff80b3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for wings -->
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b3d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#99ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#80b3ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for engine -->
    <radialGradient id="engineGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffd9b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc99;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main body (spaceship shape) -->
  <path d="M 30 5 L 26 16 L 22 22 L 22 30 L 26 36 L 30 40 L 34 36 L 38 30 L 38 22 L 34 16 Z" 
        fill="url(#bodyGradient)" stroke="#ff66b3" stroke-width="1.5"/>
  
  <!-- Body highlight (top section) -->
  <path d="M 30 5 L 26 16 L 22 22 L 30 22 L 34 16 Z" 
        fill="#ffcce6" opacity="0.6"/>
  
  <!-- Body shadow (bottom section) -->
  <path d="M 30 40 L 34 36 L 38 30 L 38 22 L 34 16 L 30 22 L 26 36 Z" 
        fill="#ff80b3" opacity="0.3"/>
  
  <!-- Damage holes in fuselage -->
  <circle cx="28" cy="28" r="2" fill="#1a1a1a" opacity="0.7"/>
  <ellipse cx="34" cy="20" rx="1.2" ry="1.8" fill="#1a1a1a" opacity="0.6"/>
  <ellipse cx="24" cy="32" rx="0.8" ry="1.2" fill="#1a1a1a" opacity="0.5"/>
  
  <!-- Cracks in fuselage -->
  <path d="M 26 24 L 28 27 L 26 30" stroke="#333333" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <path d="M 34 22 L 36 25" stroke="#333333" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <path d="M 22 34 L 24 36" stroke="#333333" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose cone tip -->
  <circle cx="30" cy="5" r="1.5" fill="#ff99cc" stroke="#ff66b3" stroke-width="0.5"/>
  <line x1="30" y1="5" x2="30" y2="7" stroke="#ff99cc" stroke-width="0.8"/>
  
  <!-- Cockpit window (cracked) -->
  <ellipse cx="30" cy="18" rx="4" ry="3" fill="#1a1a1a" stroke="#000000" stroke-width="0.8"/>
  <ellipse cx="30" cy="18" rx="3" ry="2" fill="#4a90e2" opacity="0.4"/>
  <!-- Cockpit crack -->
  <path d="M 30 16 L 30 20" stroke="#ff6b35" stroke-width="0.6" opacity="0.5"/>
  <path d="M 28 18 L 32 18" stroke="#ff6b35" stroke-width="0.5" opacity="0.4"/>
  <!-- Cockpit frame -->
  <ellipse cx="30" cy="18" rx="4" ry="3" fill="none" stroke="#b3d9ff" stroke-width="0.6" opacity="0.7"/>
  
  <!-- Structural panels on body (damaged) -->
  <path d="M 26 16 L 22 22 L 22 26 L 26 24 Z" fill="#ffcce6" opacity="0.4"/>
  <path d="M 34 16 L 38 22 L 38 24 L 34 22 Z" fill="#ffcce6" opacity="0.3"/>
  <line x1="30" y1="16" x2="30" y2="22" stroke="#ff99cc" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Decorative stars on body (some missing) -->
  <path d="M 24 28 L 24.3 28.8 L 25.2 29 L 24.3 29.2 L 24 30 L 23.7 29.2 L 22.8 29 L 23.7 28.8 Z" 
        fill="#ffff99" stroke="#ffcc00" stroke-width="0.3"/>
  <!-- Missing star at 36, 28 -->
  
  <!-- Main wings (spaceship style - left damaged) -->
  <path d="M 22 22 L 12 26 L 12 30 L 22 30" fill="url(#wingGradient)" stroke="#66b3ff" stroke-width="1.5"/>
  <!-- Right wing partially missing -->
  <path d="M 38 22 L 48 26 L 45 28 L 38 28" fill="url(#wingGradient)" stroke="#66b3ff" stroke-width="1.5"/>
  <path d="M 38 28 L 42 30 L 38 30" fill="url(#wingGradient)" stroke="#66b3ff" stroke-width="1.5"/>
  
  <!-- Wing damage - missing chunk on right wing -->
  <path d="M 45 28 L 48 30 L 45 32" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Wing highlights -->
  <path d="M 22 22 L 16 24 L 16 26 L 22 26" fill="#cce6ff" opacity="0.6"/>
  <path d="M 38 22 L 42 24 L 42 26 L 38 26" fill="#cce6ff" opacity="0.5"/>
  
  <!-- Wing tips (left intact, right damaged) -->
  <path d="M 12 26 L 9 28 L 12 30" fill="#99ccff" stroke="#66b3ff" stroke-width="1"/>
  <ellipse cx="45" cy="28" rx="1.2" ry="0.8" fill="#99ccff" opacity="0.6"/>
  
  <!-- Wing decorations (damaged) -->
  <path d="M 16 27 L 16.2 27.4 L 16.6 27.5 L 16.2 27.6 L 16 28 L 15.8 27.6 L 15.4 27.5 L 15.8 27.4 Z" 
        fill="#ffff99" opacity="0.8"/>
  <!-- Missing star on right wing -->
  
  <!-- Lower wing pods/nacelles (left damaged, right severely damaged) -->
  <ellipse cx="20" cy="36" rx="3" ry="4.5" fill="url(#wingGradient)" stroke="#66b3ff" stroke-width="1.5" opacity="0.8"/>
  <ellipse cx="40" cy="36" rx="2.5" ry="3.5" fill="url(#wingGradient)" stroke="#66b3ff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Damage on left pod -->
  <ellipse cx="19" cy="37" rx="0.8" ry="1.2" fill="#1a1a1a" opacity="0.5"/>
  
  <!-- Pod highlights -->
  <ellipse cx="20" cy="34" rx="2" ry="3" fill="#cce6ff" opacity="0.6"/>
  <ellipse cx="40" cy="34" rx="1.5" ry="2" fill="#cce6ff" opacity="0.4"/>
  
  <!-- Pod engine details (damaged) -->
  <line x1="20" y1="32" x2="20" y2="40" stroke="#99ccff" stroke-width="0.8"/>
  <line x1="40" y1="33" x2="40" y2="39" stroke="#99ccff" stroke-width="0.6" opacity="0.5"/>
  <circle cx="20" cy="36" r="1" fill="#b3d9ff" opacity="0.7"/>
  <circle cx="40" cy="36" r="0.8" fill="#b3d9ff" opacity="0.4"/>
  
  <!-- Central engine (damaged - flickering) -->
  <ellipse cx="30" cy="42" rx="5" ry="4" fill="url(#engineGradient)" stroke="#ffaa66" stroke-width="1.5"/>
  <ellipse cx="30" cy="42" rx="4" ry="3" fill="#ffe6cc" opacity="0.7"/>
  
  <!-- Engine damage hole -->
  <ellipse cx="30" cy="42" rx="1.2" ry="0.8" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Engine inner details (damaged) -->
  <ellipse cx="30" cy="42" rx="2.5" ry="2" fill="#ffaa66" opacity="0.6"/>
  <line x1="27" y1="40" x2="27" y2="44" stroke="#ffcc99" stroke-width="0.6"/>
  <line x1="30" y1="40" x2="30" y2="44" stroke="#ffcc99" stroke-width="0.6"/>
  <!-- Missing line at 33 -->
  
  <!-- Exhaust (reduced, damaged) -->
  <ellipse cx="30" cy="48" rx="5" ry="3" fill="#e6f3ff" opacity="0.6"/>
  <ellipse cx="28" cy="50" rx="3.5" ry="2.5" fill="#cce6ff" opacity="0.5"/>
  <ellipse cx="32" cy="50" rx="3.5" ry="2.5" fill="#cce6ff" opacity="0.5"/>
  
  <!-- Side engine exhaust (left damaged, right destroyed) -->
  <ellipse cx="20" cy="42" rx="2.5" ry="2" fill="#cce6ff" opacity="0.5"/>
  <ellipse cx="40" cy="42" rx="1.5" ry="1" fill="#cce6ff" opacity="0.3"/>
  
  <!-- Smoke/plume from damaged right engine -->
  <ellipse cx="40" cy="40" rx="2" ry="2.5" fill="#999999" opacity="0.4"/>
  <ellipse cx="39" cy="38" rx="1.5" ry="2" fill="#aaaaaa" opacity="0.3"/>
  <ellipse cx="38" cy="36" rx="1" ry="1.5" fill="#bbbbbb" opacity="0.2"/>
  
  <!-- Additional battle damage - scorch marks -->
  <ellipse cx="28" cy="26" rx="2.5" ry="1.5" fill="#222222" opacity="0.25" transform="rotate(-20 28 26)"/>
  <ellipse cx="35" cy="30" rx="2" ry="1.2" fill="#222222" opacity="0.2" transform="rotate(15 35 30)"/>
  
  <!-- Additional damage lines/scratches -->
  <path d="M 28 15 L 30 18" stroke="#444444" stroke-width="0.8" opacity="0.5"/>
  <path d="M 32 20 L 34 23" stroke="#444444" stroke-width="0.8" opacity="0.5"/>
  
  <!-- Motion lines (spaceship style) -->
  <line x1="10" y1="16" x2="12" y2="18" stroke="#b3d9ff" stroke-width="1.5" opacity="0.7"/>
  <line x1="11" y1="14" x2="13" y2="16" stroke="#b3d9ff" stroke-width="1.2" opacity="0.6"/>
  <line x1="50" y1="16" x2="48" y2="18" stroke="#b3d9ff" stroke-width="1.5" opacity="0.7"/>
  <line x1="49" y1="14" x2="47" y2="16" stroke="#b3d9ff" stroke-width="1.2" opacity="0.6"/>
  
  <!-- Rainbow trail (damaged, reduced) -->
  <path d="M 25 48 Q 22 50 20 52" stroke="#ff99cc" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M 29 50 Q 26 52 24 54" stroke="#ffff99" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M 31 50 Q 34 52 36 54" stroke="#b3d9ff" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
</svg>

