  <path d="M 28 14.5 L 32 14.5" stroke="#ff6b35" stroke-width="0.6" opacity="0.5"/>
  
  <!-- Vertical lines inside cockpit (damaged) -->
  <line x1="27" y1="12.5" x2="27" y2="17.5" stroke="#333333" stroke-width="0.6"/>
  <line x1="28.5" y1="12.5" x2="28.5" y2="17.5" stroke="#333333" stroke-width="0.6"/>
  <line x1="30" y1="12.5" x2="30" y2="17.5" stroke="#333333" stroke-width="0.6"/>
  <line x1="31.5" y1="12.5" x2="31.5" y2="17.5" stroke="#333333" stroke-width="0.6"/>
  <line x1="33" y1="12.5" x2="33" y2="17.5" stroke="#333333" stroke-width="0.6"/>
  
