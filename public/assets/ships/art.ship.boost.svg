  <line x1="28.5" y1="43.5" x2="28.5" y2="46.5" stroke="#222222" stroke-width="0.6"/>
  <line x1="31.5" y1="43.5" x2="31.5" y2="46.5" stroke="#222222" stroke-width="0.6"/>
  <line x1="34" y1="43.5" x2="34" y2="46.5" stroke="#222222" stroke-width="0.6"/>
  
