  <ellipse cx="19" cy="39" rx="1" ry="1.5" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Pod highlights -->
  <ellipse cx="20" cy="36" rx="2" ry="2.5" fill="#666666" opacity="0.4"/>
  <ellipse cx="40" cy="36" rx="1.5" ry="2" fill="#666666" opacity="0.3"/>
  
  <!-- Pod shadows -->
