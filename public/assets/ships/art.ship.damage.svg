  <circle cx="26" cy="19" r="0.9" fill="#666666" stroke="#555555" stroke-width="0.2"/>
  <circle cx="34" cy="19" r="0.9" fill="#666666" stroke="#555555" stroke-width="0.2"/>
  <circle cx="27.5" cy="21" r="0.7" fill="#666666" stroke="#555555" stroke-width="0.15"/>
  <!-- Missing rivet at 32.5, 21 -->
  
  <!-- Middle section -->
  <circle cx="26" cy="24" r="0.9" fill="#666666" stroke="#555555" stroke-width="0.2"/>
