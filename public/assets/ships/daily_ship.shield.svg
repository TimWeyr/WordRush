<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Daily life theme ship - With energy shield -->
  
  <!-- Shield outer glow (multiple layers for depth - gray) -->
  <ellipse cx="30" cy="30" rx="28" ry="26" fill="#95a5a6" opacity="0.15"/>
  <ellipse cx="30" cy="30" rx="26" ry="24" fill="#7f8c8d" opacity="0.2"/>
  
  <!-- Shield main body (semi-transparent energy field - gray) -->
  <ellipse cx="30" cy="30" rx="26" ry="24" fill="#95a5a6" opacity="0.25" stroke="#7f8c8d" stroke-width="1.5"/>
  
  <!-- Shield inner glow -->
  <ellipse cx="30" cy="30" rx="24" ry="22" fill="#7f8c8d" opacity="0.15"/>
  
  <!-- Shield energy particles/sparkles -->
  <circle cx="8" cy="30" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="52" cy="30" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="30" cy="8" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="30" cy="52" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="18" cy="18" r="1" fill="#7f8c8d" opacity="0.7"/>
  <circle cx="42" cy="18" r="1" fill="#7f8c8d" opacity="0.7"/>
  <circle cx="18" cy="42" r="1" fill="#7f8c8d" opacity="0.7"/>
  <circle cx="42" cy="42" r="1" fill="#7f8c8d" opacity="0.7"/>
  
  <!-- Shield hexagonal pattern overlay (subtle) -->
  <path d="M 30 6 L 38 10 L 38 18 L 30 22 L 22 18 L 22 10 Z" 
        fill="none" stroke="#7f8c8d" stroke-width="0.5" opacity="0.3"/>
  <path d="M 30 38 L 38 42 L 38 50 L 30 54 L 22 50 L 22 42 Z" 
        fill="none" stroke="#7f8c8d" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Shield energy ripples (pulsing effect) -->
  <ellipse cx="30" cy="30" rx="25" ry="23" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.4"/>
  <ellipse cx="30" cy="30" rx="23" ry="21" fill="none" stroke="#7f8c8d" stroke-width="0.6" opacity="0.5"/>
  
  <!-- Main fuselage body (gray) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Sleepy eyes cockpit (closed eyes) -->
  <ellipse cx="27" cy="12" rx="2" ry="1.5" fill="#1a1a1a" stroke="#000000" stroke-width="0.5"/>
  <ellipse cx="33" cy="12" rx="2" ry="1.5" fill="#1a1a1a" stroke="#000000" stroke-width="0.5"/>
  <!-- Sleep Z's -->
  <path d="M 28 10 L 29 8 L 30 10" fill="none" stroke="#7f8c8d" stroke-width="1" stroke-linecap="round"/>
  <path d="M 32 10 L 33 8 L 34 10" fill="none" stroke="#7f8c8d" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Alarm clock elements on body -->
  <circle cx="24" cy="24" r="3" fill="#7f8c8d" stroke="#6a7a7b" stroke-width="0.5"/>
  <circle cx="36" cy="24" r="3" fill="#7f8c8d" stroke="#6a7a7b" stroke-width="0.5"/>
  <!-- Clock hands -->
  <line x1="24" y1="24" x2="24" y2="22" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="24" y1="24" x2="25.5" y2="24" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="36" y1="24" x2="36" y2="22" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="36" y1="24" x2="37.5" y2="24" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Coffee cup elements -->
  <path d="M 25 28 L 25 31 L 27 31 L 27 28 Z" fill="#6a7a7b" stroke="#5a6a6b" stroke-width="0.5"/>
  <path d="M 33 28 L 33 31 L 35 31 L 35 28 Z" fill="#6a7a7b" stroke="#5a6a6b" stroke-width="0.5"/>
  <!-- Coffee steam -->
  <path d="M 26 28 Q 26.5 26, 27 28" fill="none" stroke="#7f8c8d" stroke-width="0.5" stroke-linecap="round"/>
  <path d="M 34 28 Q 34.5 26, 35 28" fill="none" stroke="#7f8c8d" stroke-width="0.5" stroke-linecap="round"/>
  
  <!-- Main wings (gray, simple) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <path d="M 38 22 L 50 26 L 50 30 L 38 32" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Wing extensions -->
  <rect x="8" y="27" width="4" height="4" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
  <rect x="48" y="27" width="4" height="4" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
  
  <!-- Lower engine nacelles/pods (gray) -->
  <ellipse cx="18" cy="38" rx="3" ry="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
  <ellipse cx="42" cy="38" rx="3" ry="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
  
  <!-- Gray accent bands on pods -->
  <rect x="16" y="40" width="4" height="2.5" fill="#7f8c8d" rx="1"/>
  <rect x="40" y="40" width="4" height="2.5" fill="#7f8c8d" rx="1"/>
  
  <!-- Central engine (gray glow) -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  <ellipse cx="30" cy="50" rx="5" ry="4" fill="#95a5a6" opacity="0.9"/>
  <ellipse cx="30" cy="52" rx="4" ry="3" fill="#7f8c8d" opacity="0.7"/>
  <ellipse cx="30" cy="54" rx="3" ry="2" fill="#6a7a7b" opacity="0.5"/>
  
  <!-- Side engines (gray glow) -->
  <ellipse cx="18" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="18" cy="47" rx="3" ry="2.5" fill="#95a5a6" opacity="0.9"/>
  <ellipse cx="18" cy="49" rx="2.5" ry="2" fill="#7f8c8d" opacity="0.7"/>
  <ellipse cx="18" cy="50.5" rx="2" ry="1.5" fill="#6a7a7b" opacity="0.5"/>
  
  <ellipse cx="42" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="42" cy="47" rx="3" ry="2.5" fill="#95a5a6" opacity="0.9"/>
  <ellipse cx="42" cy="49" rx="2.5" ry="2" fill="#7f8c8d" opacity="0.7"/>
  <ellipse cx="42" cy="50.5" rx="2" ry="1.5" fill="#6a7a7b" opacity="0.5"/>
  
  <!-- Additional structural details -->
  <line x1="22" y1="22" x2="22" y2="32" stroke="#7f8c8d" stroke-width="0.5" opacity="0.5"/>
  <line x1="38" y1="22" x2="38" y2="32" stroke="#7f8c8d" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Shield impact points (subtle energy discharge) -->
  <circle cx="15" cy="25" r="1.5" fill="#7f8c8d" opacity="0.6"/>
  <circle cx="45" cy="25" r="1.5" fill="#7f8c8d" opacity="0.6"/>
  <circle cx="15" cy="35" r="1.5" fill="#7f8c8d" opacity="0.6"/>
  <circle cx="45" cy="35" r="1.5" fill="#7f8c8d" opacity="0.6"/>
</svg>






















