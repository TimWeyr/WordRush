<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Football/Soccer theme ship - With enhanced, hotter, larger green engine flames -->
  
  <!-- Main fuselage body (white base for soccer ball pattern) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Central black pentagon (classic soccer ball pattern) -->
  <path d="M 30 12 L 27.5 16.5 L 28.5 21.5 L 31.5 21.5 L 32.5 16.5 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Black pentagon on left side -->
  <path d="M 22 24 L 19 26 L 19.5 29 L 22.5 30 L 23.5 27 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Black pentagon on right side -->
  <path d="M 38 24 L 41 26 L 40.5 29 L 37.5 30 L 36.5 27 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Black pentagon on bottom -->
  <path d="M 30 32 L 27.5 28.5 L 28.5 25.5 L 31.5 25.5 L 32.5 28.5 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Hexagon outlines connecting pentagons (white hexagons) -->
  <!-- Top hexagon -->
  <path d="M 30 8 L 33 10 L 33 14 L 30 16 L 27 14 L 27 10 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Left hexagon -->
  <path d="M 20 22 L 22 20 L 25 21 L 25 24 L 22 25 L 20 24 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Right hexagon -->
  <path d="M 40 22 L 38 20 L 35 21 L 35 24 L 38 25 L 40 24 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Bottom hexagon -->
  <path d="M 30 36 L 27 34 L 27 30 L 30 28 L 33 30 L 33 34 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Additional hexagon patterns -->
  <path d="M 25 18 L 27.5 16 L 30 18 L 30 21 L 27.5 23 L 25 21 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  
  <path d="M 35 18 L 32.5 16 L 30 18 L 30 21 L 32.5 23 L 35 21 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Main wings (white with black pentagon pattern) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <path d="M 38 22 L 50 26 L 50 30 L 38 32" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Black pentagon on left wing -->
  <path d="M 16 26 L 13 27 L 13 29 L 16 30 L 18 29 L 18 27 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Black pentagon on right wing -->
  <path d="M 44 26 L 47 27 L 47 29 L 44 30 L 42 29 L 42 27 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Wing extensions (white with green accents) -->
  <rect x="8" y="27" width="4" height="4" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  <rect x="48" y="27" width="4" height="4" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Green accent stripes on wings -->
  <rect x="12" y="27" width="8" height="1" fill="#00AA00"/>
  <rect x="40" y="27" width="8" height="1" fill="#00AA00"/>
  
  <!-- Lower engine nacelles/pods (white with black pattern) -->
  <ellipse cx="18" cy="38" rx="3" ry="5" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  <ellipse cx="42" cy="38" rx="3" ry="5" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  
  <!-- Small black pentagon on left pod -->
  <path d="M 18 36 L 16.5 37.5 L 17 39.5 L 19 40 L 19.5 38 L 18.5 37 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.3"/>
  
  <!-- Small black pentagon on right pod -->
  <path d="M 42 36 L 43.5 37.5 L 43 39.5 L 41 40 L 40.5 38 L 41.5 37 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.3"/>
  
  <!-- Green accent bands on pods -->
  <rect x="16" y="40" width="4" height="2.5" fill="#00AA00" rx="1"/>
  <rect x="40" y="40" width="4" height="2.5" fill="#00AA00" rx="1"/>
  
  <!-- Central engine base -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  
  <!-- Central engine - ENHANCED GREEN FLAMES (larger, hotter, more intense) -->
  <!-- Outer flame layers (largest, coolest green) -->
  <ellipse cx="30" cy="57" rx="7" ry="5" fill="#00AA00" opacity="0.7"/>
  <ellipse cx="30" cy="55.5" rx="6.5" ry="4.5" fill="#00AA00" opacity="0.8"/>
  <ellipse cx="30" cy="54" rx="6" ry="4" fill="#00AA00" opacity="0.85"/>
  
  <!-- Middle flame layers (hotter green) -->
  <ellipse cx="30" cy="52.5" rx="5.5" ry="3.5" fill="#00CC00" opacity="0.9"/>
  <ellipse cx="30" cy="51" rx="5" ry="3" fill="#00DD00" opacity="0.95"/>
  <ellipse cx="30" cy="49.5" rx="4.5" ry="2.5" fill="#00EE00" opacity="1"/>
  
  <!-- Inner flame layers (hottest, white-yellow-green core) -->
  <ellipse cx="30" cy="48.5" rx="4" ry="3" fill="#00FF00" opacity="1"/>
  <ellipse cx="30" cy="47.5" rx="3.5" ry="2.5" fill="#88FF00" opacity="1"/>
  <ellipse cx="30" cy="46.5" rx="3" ry="2" fill="#AAFF00" opacity="1"/>
  <ellipse cx="30" cy="45.5" rx="2.5" ry="1.5" fill="#CCFF00" opacity="0.95"/>
  <ellipse cx="30" cy="44.5" rx="2" ry="1" fill="#EEFF00" opacity="0.9"/>
  
  <!-- Side engines base -->
  <ellipse cx="18" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="42" cy="44" rx="2.5" ry="2" fill="#333333"/>
  
  <!-- Left side engine - ENHANCED GREEN FLAMES -->
  <!-- Outer layers -->
  <ellipse cx="18" cy="56" rx="5" ry="4" fill="#00AA00" opacity="0.7"/>
  <ellipse cx="18" cy="54.5" rx="4.5" ry="3.5" fill="#00AA00" opacity="0.8"/>
  <ellipse cx="18" cy="53" rx="4" ry="3" fill="#00AA00" opacity="0.85"/>
  
  <!-- Middle layers -->
  <ellipse cx="18" cy="51.5" rx="3.5" ry="2.5" fill="#00CC00" opacity="0.9"/>
  <ellipse cx="18" cy="50" rx="3" ry="2" fill="#00DD00" opacity="0.95"/>
  <ellipse cx="18" cy="48.5" rx="2.5" ry="1.5" fill="#00EE00" opacity="1"/>
  
  <!-- Inner layers (hottest) -->
  <ellipse cx="18" cy="47" rx="2.5" ry="2" fill="#00FF00" opacity="1"/>
  <ellipse cx="18" cy="46" rx="2" ry="1.5" fill="#88FF00" opacity="1"/>
  <ellipse cx="18" cy="45.5" rx="1.5" ry="1" fill="#AAFF00" opacity="1"/>
  <ellipse cx="18" cy="45" rx="1.2" ry="0.8" fill="#CCFF00" opacity="0.95"/>
  <ellipse cx="18" cy="44.5" rx="1" ry="0.6" fill="#EEFF00" opacity="0.9"/>
  
  <!-- Right side engine - ENHANCED GREEN FLAMES -->
  <!-- Outer layers -->
  <ellipse cx="42" cy="56" rx="5" ry="4" fill="#00AA00" opacity="0.7"/>
  <ellipse cx="42" cy="54.5" rx="4.5" ry="3.5" fill="#00AA00" opacity="0.8"/>
  <ellipse cx="42" cy="53" rx="4" ry="3" fill="#00AA00" opacity="0.85"/>
  
  <!-- Middle layers -->
  <ellipse cx="42" cy="51.5" rx="3.5" ry="2.5" fill="#00CC00" opacity="0.9"/>
  <ellipse cx="42" cy="50" rx="3" ry="2" fill="#00DD00" opacity="0.95"/>
  <ellipse cx="42" cy="48.5" rx="2.5" ry="1.5" fill="#00EE00" opacity="1"/>
  
  <!-- Inner layers (hottest) -->
  <ellipse cx="42" cy="47" rx="2.5" ry="2" fill="#00FF00" opacity="1"/>
  <ellipse cx="42" cy="46" rx="2" ry="1.5" fill="#88FF00" opacity="1"/>
  <ellipse cx="42" cy="45.5" rx="1.5" ry="1" fill="#AAFF00" opacity="1"/>
  <ellipse cx="42" cy="45" rx="1.2" ry="0.8" fill="#CCFF00" opacity="0.95"/>
  <ellipse cx="42" cy="44.5" rx="1" ry="0.6" fill="#EEFF00" opacity="0.9"/>
  
  <!-- Additional flame particles/sparks (for extra intensity) -->
  <circle cx="28" cy="56.5" r="0.8" fill="#00DD00" opacity="0.8"/>
  <circle cx="32" cy="56.5" r="0.8" fill="#00DD00" opacity="0.8"/>
  <circle cx="16" cy="55.5" r="0.6" fill="#00DD00" opacity="0.7"/>
  <circle cx="20" cy="55.5" r="0.6" fill="#00DD00" opacity="0.7"/>
  <circle cx="40" cy="55.5" r="0.6" fill="#00DD00" opacity="0.7"/>
  <circle cx="44" cy="55.5" r="0.6" fill="#00DD00" opacity="0.7"/>
  
  <!-- Additional structural details (black lines) -->
  <line x1="22" y1="22" x2="22" y2="32" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  <line x1="38" y1="22" x2="38" y2="32" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Soccer ball seam lines (connecting pentagons) -->
  <line x1="30" y1="12" x2="30" y2="8" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
  <line x1="27.5" y1="16.5" x2="25" y2="18" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
  <line x1="32.5" y1="16.5" x2="35" y2="18" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
  <line x1="28.5" y1="21.5" x2="22" y2="24" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
  <line x1="31.5" y1="21.5" x2="38" y2="24" stroke="#000000" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Heat glow effect around engines (green) -->
  <ellipse cx="30" cy="50" rx="8" ry="6" fill="#00AA00" opacity="0.15"/>
  <ellipse cx="18" cy="50" rx="6" ry="5" fill="#00AA00" opacity="0.12"/>
  <ellipse cx="42" cy="50" rx="6" ry="5" fill="#00AA00" opacity="0.12"/>
</svg>






















