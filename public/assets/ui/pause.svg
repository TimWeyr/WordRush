<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="22" fill="rgba(74, 144, 226, 0.2)" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Pause Symbol - Two vertical bars -->
  <rect x="16" y="14" width="6" height="20" rx="1" fill="#ffffff"/>
  <rect x="26" y="14" width="6" height="20" rx="1" fill="#ffffff"/>
  
  <!-- Glow effect -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#glowGradient)" stroke-width="1" opacity="0.5"/>
  
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7bb3f0;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>

