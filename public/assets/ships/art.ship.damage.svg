  <line x1="30" y1="3" x2="30" y2="5.5" stroke="#666666" stroke-width="0.6"/>
  <line x1="30" y1="3" x2="29.5" y2="4.5" stroke="#666666" stroke-width="0.4"/>
  <line x1="30" y1="3" x2="30.5" y2="4.5" stroke="#666666" stroke-width="0.4"/>
  <circle cx="30" cy="5.5" r="0.4" fill="#666666"/>
  
