<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Futuristic spaceship - Damaged version with battle scars -->
  
  <!-- Main fuselage body (aerodynamic shape) -->
  <path d="M 30 4 L 26 16 L 22 22 L 22 32 L 26 38 L 30 44 L 34 38 L 38 32 L 38 22 L 34 16 Z" 
        fill="#4a90e2" stroke="#2d5a8a" stroke-width="1.5"/>
  
  <!-- Damage holes in fuselage -->
  <circle cx="28" cy="27" r="2.5" fill="#1a1a1a" opacity="0.8"/>
  <ellipse cx="32" cy="17" rx="1.5" ry="2" fill="#1a1a1a" opacity="0.7"/>
  <ellipse cx="24" cy="29" rx="1" ry="1.5" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Cracks in fuselage -->
  <path d="M 26 18 L 28 21 L 26 24" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 34 20 L 36 23" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 24 35 L 26 37" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Central body panel (damaged) -->
  <ellipse cx="30" cy="27" rx="7" ry="11" fill="#5a9ff2" stroke="#2d5a8a" stroke-width="1" opacity="0.8"/>
  
  <!-- Cockpit window (cracked) -->
  <ellipse cx="30" cy="10" rx="4" ry="3" fill="#1a1a1a" stroke="#000000" stroke-width="0.5"/>
  <ellipse cx="30" cy="10" rx="3" ry="2" fill="#4a90e2" opacity="0.3"/>
  <path d="M 30 8 L 30 13" stroke="#ff6b35" stroke-width="0.8" opacity="0.6"/>
  <path d="M 28 10 L 32 10" stroke="#ff6b35" stroke-width="0.6" opacity="0.5"/>
  
  <!-- Cockpit frame (damaged) -->
  <path d="M 30 7 L 26 9 L 26 12 L 30 13 L 34 12 L 34 9 Z" 
        fill="none" stroke="#2d5a8a" stroke-width="1" opacity="0.7"/>
  
  <!-- Main wings (left intact, right damaged) -->
  <path d="M 22 22 L 8 28 L 8 32 L 22 34" fill="#4a90e2" stroke="#2d5a8a" stroke-width="1.5"/>
  <!-- Right wing partially missing -->
  <path d="M 38 22 L 52 28 L 49 30 L 38 30" fill="#4a90e2" stroke="#2d5a8a" stroke-width="1.5"/>
  <path d="M 38 30 L 47 32 L 38 34" fill="#4a90e2" stroke="#2d5a8a" stroke-width="1.5"/>
  
  <!-- Wing damage - missing chunk on right wing -->
  <path d="M 49 30 L 52 32 L 49 34" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Wing tips (left intact, right damaged) -->
  <path d="M 8 28 L 4 30 L 8 32" fill="#2d5a8a" stroke="#1a3a5f" stroke-width="1"/>
  <path d="M 49 30 L 52 32 L 49 34" fill="#2d5a8a" stroke="#1a3a5f" stroke-width="1" opacity="0.6"/>
  
  <!-- Wing panels/details (damaged) -->
  <rect x="12" y="28" width="6" height="4" fill="#ff6b35" stroke="#cc5500" stroke-width="0.5" rx="1"/>
  <rect x="42" y="28" width="4" height="3" fill="#ff6b35" stroke="#cc5500" stroke-width="0.5" rx="1" opacity="0.6"/>
  <rect x="13" y="29" width="4" height="2" fill="#ffaa00" opacity="0.7" rx="0.5"/>
  <rect x="43" y="29" width="2" height="1.5" fill="#ffaa00" opacity="0.5" rx="0.5"/>
  
  <!-- Wing extensions (left intact, right damaged) -->
  <path d="M 22 34 L 18 36 L 18 40 L 22 40" fill="#4a90e2" stroke="#2d5a8a" stroke-width="1"/>
  <path d="M 38 34 L 42 36 L 42 38 L 38 38" fill="#4a90e2" stroke="#2d5a8a" stroke-width="1" opacity="0.7"/>
  
  <!-- Side engine nacelles (left damaged, right severely damaged) -->
  <ellipse cx="18" cy="40" rx="2.5" ry="4" fill="#4a90e2" stroke="#2d5a8a" stroke-width="1" opacity="0.8"/>
  <ellipse cx="42" cy="40" rx="2" ry="3" fill="#4a90e2" stroke="#2d5a8a" stroke-width="1" opacity="0.5"/>
  
  <!-- Engine nacelle details (damaged) -->
  <ellipse cx="18" cy="38" rx="1.5" ry="2.5" fill="#2d5a8a" opacity="0.5"/>
  <ellipse cx="42" cy="38" rx="1.5" ry="2" fill="#2d5a8a" opacity="0.3"/>
  <rect x="16" y="42" width="3" height="2" fill="#1a3a5f" rx="1" opacity="0.7"/>
  <rect x="40" y="42" width="2" height="1.5" fill="#1a3a5f" rx="1" opacity="0.4"/>
  
  <!-- Damage on left nacelle -->
  <ellipse cx="17" cy="39" rx="1" ry="1.5" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Central engine (damaged - flickering) -->
  <ellipse cx="30" cy="46" rx="5" ry="4" fill="#333333" stroke="#1a1a1a" stroke-width="1"/>
  <ellipse cx="30" cy="50" rx="5" ry="4" fill="#ff6b35" opacity="0.6"/>
  <ellipse cx="30" cy="52" rx="4" ry="3" fill="#ff8c42" opacity="0.4"/>
  <!-- Engine damage hole -->
  <ellipse cx="30" cy="49" rx="1.5" ry="1" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Side engines (left damaged, right destroyed) -->
  <ellipse cx="18" cy="45" rx="2" ry="1.5" fill="#333333" opacity="0.7"/>
  <ellipse cx="18" cy="48" rx="2.5" ry="2" fill="#ff6b35" opacity="0.5"/>
  <ellipse cx="18" cy="50" rx="2" ry="1.5" fill="#ff8c42" opacity="0.3"/>
  <!-- Left engine damage -->
  <ellipse cx="17" cy="47" rx="0.8" ry="0.6" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Right engine destroyed (only remnants) -->
  <ellipse cx="42" cy="45" rx="1.5" ry="1" fill="#333333" opacity="0.3"/>
  <ellipse cx="41" cy="47" rx="1" ry="0.8" fill="#ff6b35" opacity="0.2"/>
  
  <!-- Smoke/plume from damaged right engine -->
  <ellipse cx="42" cy="42" rx="2" ry="3" fill="#333333" opacity="0.4"/>
  <ellipse cx="41" cy="40" rx="1.5" ry="2" fill="#444444" opacity="0.3"/>
  <ellipse cx="40" cy="38" rx="1" ry="1.5" fill="#555555" opacity="0.2"/>
  
  <!-- Body panels/details (damaged) -->
  <rect x="26" y="20" width="6" height="3" fill="#2d5a8a" opacity="0.6" rx="1"/>
  <rect x="34" y="20" width="2" height="3" fill="#2d5a8a" opacity="0.4" rx="1"/>
  <rect x="26" y="26" width="8" height="3" fill="#1a3a5f" opacity="0.5" rx="1"/>
  <rect x="26" y="32" width="6" height="3" fill="#2d5a8a" opacity="0.5" rx="1"/>
  
  <!-- Side panels (damaged) -->
  <ellipse cx="24" cy="27" rx="1.5" ry="3" fill="#2d5a8a" opacity="0.4"/>
  <ellipse cx="36" cy="27" rx="1" ry="2" fill="#2d5a8a" opacity="0.3"/>
  
  <!-- Central core (damaged rings) -->
  <circle cx="30" cy="27" r="4" fill="none" stroke="#2d5a8a" stroke-width="1" opacity="0.4"/>
  <circle cx="30" cy="27" r="3" fill="none" stroke="#4a90e2" stroke-width="0.8" opacity="0.5"/>
  <circle cx="30" cy="27" r="2" fill="#4a90e2" opacity="0.3"/>
  
  <!-- Structural lines (damaged) -->
  <line x1="22" y1="22" x2="22" y2="34" stroke="#2d5a8a" stroke-width="0.5" opacity="0.3"/>
  <line x1="38" y1="22" x2="38" y2="30" stroke="#2d5a8a" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="16" x2="30" y2="38" stroke="#2d5a8a" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Additional details - small panels (damaged) -->
  <rect x="23" y="18" width="2" height="2" fill="#2d5a8a" opacity="0.5" rx="0.5"/>
  <rect x="35" y="18" width="1" height="1" fill="#2d5a8a" opacity="0.4" rx="0.5"/>
  <rect x="23" y="36" width="2" height="2" fill="#2d5a8a" opacity="0.5" rx="0.5"/>
  
  <!-- Additional battle damage - scorch marks -->
  <ellipse cx="26" cy="24" rx="3" ry="2" fill="#222222" opacity="0.3" transform="rotate(-20 26 24)"/>
  <ellipse cx="35" cy="28" rx="2.5" ry="1.5" fill="#222222" opacity="0.25" transform="rotate(15 35 28)"/>
  
  <!-- Additional damage lines/scratches -->
  <path d="M 28 13 L 30 16" stroke="#444444" stroke-width="0.8" opacity="0.6"/>
  <path d="M 32 18 L 34 21" stroke="#444444" stroke-width="0.8" opacity="0.6"/>
</svg>



