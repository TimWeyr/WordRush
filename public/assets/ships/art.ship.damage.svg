  <ellipse cx="35" cy="30" rx="2.5" ry="1.5" fill="#222222" opacity="0.25" transform="rotate(15 35 30)"/>
  
  <!-- Additional damage lines/scratches -->
  <path d="M 28 15 L 30 18" stroke="#444444" stroke-width="0.8" opacity="0.6"/>
  <path d="M 32 20 L 34 23" stroke="#444444" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Additional detailed shading for depth -->
  <path d="M 30 3 L 28 12 L 24 18 L 24 28 L 28 36 L 30 42" 
        fill="none" stroke="#aaaaaa" stroke-width="0.6" opacity="0.4"/>
  <path d="M 30 3 L 32 12 L 36 18 L 36 28 L 32 36 L 30 42" 
        fill="none" stroke="#cccccc" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Edge highlights -->
  <path d="M 30 3 L 28 12 L 24 18" 
        fill="none" stroke="#e8e8e8" stroke-width="0.8" opacity="0.5"/>
  <path d="M 30 3 L 32 12 L 36 18" 
        fill="none" stroke="#e8e8e8" stroke-width="0.8" opacity="0.5"/>
</svg>



















