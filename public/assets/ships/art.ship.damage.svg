<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Art ship - Damaged version with battle scars -->
  
  <defs>
    <!-- Gradient for main body -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8b8b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for wings -->
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d8d8d8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for engine pods -->
    <radialGradient id="podGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#555555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for exhaust -->
    <radialGradient id="exhaustGradient" cx="50%" cy="0%">
      <stop offset="0%" style="stop-color:#888888;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#666666;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#444444;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Main body (triangular/arrow shape) with gradient -->
  <path d="M 30 3 L 28 12 L 24 18 L 24 28 L 28 36 L 30 42 L 32 36 L 36 28 L 36 18 L 32 12 Z" 
        fill="url(#bodyGradient)" stroke="#888888" stroke-width="1.2"/>
  
  <!-- Body highlight (top section) -->
  <path d="M 30 3 L 28 12 L 24 18 L 30 18 L 32 12 Z" 
        fill="#f0f0f0" opacity="0.6"/>
  
  <!-- Body shadow (bottom section) -->
  <path d="M 30 42 L 32 36 L 36 28 L 36 18 L 32 12 L 30 18 L 28 36 Z" 
        fill="#a0a0a0" opacity="0.3"/>
  
  <!-- Damage holes in fuselage -->
  <circle cx="28" cy="30" r="2.5" fill="#1a1a1a" opacity="0.8"/>
  <ellipse cx="32" cy="20" rx="1.5" ry="2" fill="#1a1a1a" opacity="0.7"/>
  <ellipse cx="26" cy="32" rx="1" ry="1.5" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Cracks in fuselage -->
