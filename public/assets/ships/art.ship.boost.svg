  <circle cx="34" cy="19" r="0.9" fill="#666666" stroke="#555555" stroke-width="0.2"/>
  <circle cx="27.5" cy="21" r="0.7" fill="#666666" stroke="#555555" stroke-width="0.15"/>
  <circle cx="32.5" cy="21" r="0.7" fill="#666666" stroke="#555555" stroke-width="0.15"/>
  
  <!-- Middle section -->
  <circle cx="26" cy="24" r="0.9" fill="#666666" stroke="#555555" stroke-width="0.2"/>
  <circle cx="34" cy="24" r="0.9" fill="#666666" stroke="#555555" stroke-width="0.2"/>
  <circle cx="27" cy="26" r="0.8" fill="#666666" stroke="#555555" stroke-width="0.2"/>
  <circle cx="33" cy="26" r="0.8" fill="#666666" stroke="#555555" stroke-width="0.2"/>
  <circle cx="27.5" cy="28" r="0.7" fill="#666666" stroke="#555555" stroke-width="0.15"/>
  <circle cx="32.5" cy="28" r="0.7" fill="#666666" stroke="#555555" stroke-width="0.15"/>
  
