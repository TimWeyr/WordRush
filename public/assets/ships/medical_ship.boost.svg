<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical theme ship - With enhanced, hotter, larger orange engine flames -->
  
  <!-- Main fuselage body (white - ambulance style) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#ffffff" stroke="#cccccc" stroke-width="1.5"/>
  
  <!-- Red cross on white background (medical symbol) -->
  <rect x="26" y="24" width="8" height="8" fill="#ffffff" stroke="#e74c3c" stroke-width="1"/>
  <rect x="28" y="26" width="4" height="4" fill="#e74c3c"/>
  <rect x="29" y="25" width="2" height="6" fill="#e74c3c"/>
  <rect x="27" y="27" width="6" height="2" fill="#e74c3c"/>
  
  <!-- Red diagonal stripes (ambulance style) -->
  <rect x="22" y="20" width="16" height="2" fill="#e74c3c" transform="rotate(-20 30 21)"/>
  <rect x="22" y="32" width="16" height="2" fill="#e74c3c" transform="rotate(20 30 33)"/>
  
  <!-- Blue emergency lights on top (siren lights) -->
  <rect x="28" y="6" width="4" height="3" fill="#3366ff" rx="1"/>
  <rect x="28" y="6" width="4" height="1.5" fill="#4a90e2" rx="0.5"/>
  <circle cx="30" cy="7.5" r="0.8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Additional blue light on front -->
  <circle cx="30" cy="10" r="2" fill="#3366ff" opacity="0.6"/>
  <circle cx="30" cy="10" r="1.5" fill="#4a90e2" opacity="0.8"/>
  <circle cx="30" cy="10" r="1" fill="#ffffff" opacity="0.9"/>
  
  <!-- Cockpit window (front windshield) -->
  <path d="M 30 8 L 27 14 L 27 16 L 33 16 L 33 14 Z" fill="#1a1a1a" stroke="#000000" stroke-width="0.5" opacity="0.7"/>
  <path d="M 30 8 L 28 13 L 32 13 Z" fill="#4a90e2" opacity="0.3"/>
  
  <!-- Main wings (white with red accents) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#ffffff" stroke="#cccccc" stroke-width="1.5"/>
  <path d="M 38 22 L 50 26 L 50 30 L 38 32" fill="#ffffff" stroke="#cccccc" stroke-width="1.5"/>
  
  <!-- Red stripes on wings -->
  <rect x="12" y="27" width="8" height="1.5" fill="#e74c3c"/>
  <rect x="40" y="27" width="8" height="1.5" fill="#e74c3c"/>
  
  <!-- Wing extensions (white) -->
  <rect x="8" y="27" width="4" height="4" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
  <rect x="48" y="27" width="4" height="4" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
  
  <!-- Blue lights on wing tips -->
  <circle cx="8" cy="29" r="1" fill="#3366ff" opacity="0.8"/>
  <circle cx="52" cy="29" r="1" fill="#3366ff" opacity="0.8"/>
  
  <!-- Lower engine nacelles/pods (white) -->
  <ellipse cx="18" cy="38" rx="3" ry="5" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
  <ellipse cx="42" cy="38" rx="3" ry="5" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
  
  <!-- Red cross bands on pods -->
  <rect x="16" y="40" width="4" height="2.5" fill="#e74c3c" rx="1"/>
  <rect x="40" y="40" width="4" height="2.5" fill="#e74c3c" rx="1"/>
  <!-- Small crosses on bands -->
  <rect x="17.5" y="41" width="1" height="1.5" fill="#ffffff"/>
  <rect x="17" y="41.5" width="2" height="0.5" fill="#ffffff"/>
  <rect x="41.5" y="41" width="1" height="1.5" fill="#ffffff"/>
  <rect x="41" y="41.5" width="2" height="0.5" fill="#ffffff"/>
  
  <!-- Central engine base -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  
  <!-- Central engine - ENHANCED ORANGE FLAMES -->
