<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Food theme ship - Delicious orange spaceship top-down view -->
  
  <!-- Main fuselage body (orange) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#ff6b35" stroke="#f7931e" stroke-width="1"/>
  
  <!-- Burger/pizza slice cockpit window -->
  <path d="M 30 8 L 27 16 L 33 16 Z" fill="#8b4513" stroke="#654321" stroke-width="0.5"/>
  <!-- Cheese slice detail -->
  <path d="M 28 12 L 32 12 L 30 14 Z" fill="#ffd700" opacity="0.8"/>
  
  <!-- Food elements on body - pizza slices -->
  <path d="M 24 24 L 30 20 L 30 24 Z" fill="#ffd700" stroke="#f7931e" stroke-width="0.5"/>
  <path d="M 36 24 L 30 20 L 30 24 Z" fill="#ffd700" stroke="#f7931e" stroke-width="0.5"/>
  <!-- Pepperoni -->
  <circle cx="27" cy="22" r="1.5" fill="#c0392b"/>
  <circle cx="33" cy="22" r="1.5" fill="#c0392b"/>
  
  <!-- Burger elements -->
  <rect x="24" y="28" width="12" height="2" fill="#8b4513" rx="1"/>
  <rect x="24" y="30" width="12" height="1.5" fill="#ffd700" rx="0.5"/>
  <rect x="24" y="31.5" width="12" height="2" fill="#8b4513" rx="1"/>
  
  <!-- Main wings (orange) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#ff6b35" stroke="#f7931e" stroke-width="1"/>
  <path d="M 38 22 L 50 26 L 50 30 L 38 32" fill="#ff6b35" stroke="#f7931e" stroke-width="1"/>
  
  <!-- Wing extensions -->
  <rect x="8" y="27" width="4" height="4" fill="#ff6b35" stroke="#f7931e" stroke-width="0.5"/>
  <rect x="48" y="27" width="4" height="4" fill="#ff6b35" stroke="#f7931e" stroke-width="0.5"/>
  
  <!-- Orange accent stripes on wings -->
  <rect x="12" y="27" width="8" height="1" fill="#f7931e"/>
  <rect x="40" y="27" width="8" height="1" fill="#f7931e"/>
  
  <!-- Lower engine nacelles/pods (orange) -->
  <ellipse cx="18" cy="38" rx="3" ry="5" fill="#ff6b35" stroke="#f7931e" stroke-width="0.5"/>
  <ellipse cx="42" cy="38" rx="3" ry="5" fill="#ff6b35" stroke="#f7931e" stroke-width="0.5"/>
  
  <!-- Orange accent bands on pods -->
  <rect x="16" y="40" width="4" height="2.5" fill="#f7931e" rx="1"/>
  <rect x="40" y="40" width="4" height="2.5" fill="#f7931e" rx="1"/>
  
  <!-- Central engine (orange glow) -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  <ellipse cx="30" cy="50" rx="5" ry="4" fill="#ff6b35" opacity="0.9"/>
  <ellipse cx="30" cy="52" rx="4" ry="3" fill="#f7931e" opacity="0.7"/>
  <ellipse cx="30" cy="54" rx="3" ry="2" fill="#e67e22" opacity="0.5"/>
  
  <!-- Side engines (orange glow) -->
  <ellipse cx="18" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="18" cy="47" rx="3" ry="2.5" fill="#ff6b35" opacity="0.9"/>
  <ellipse cx="18" cy="49" rx="2.5" ry="2" fill="#f7931e" opacity="0.7"/>
  <ellipse cx="18" cy="50.5" rx="2" ry="1.5" fill="#e67e22" opacity="0.5"/>
  
  <ellipse cx="42" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="42" cy="47" rx="3" ry="2.5" fill="#ff6b35" opacity="0.9"/>
  <ellipse cx="42" cy="49" rx="2.5" ry="2" fill="#f7931e" opacity="0.7"/>
  <ellipse cx="42" cy="50.5" rx="2" ry="1.5" fill="#e67e22" opacity="0.5"/>
  
  <!-- Additional structural details -->
  <line x1="22" y1="22" x2="22" y2="32" stroke="#f7931e" stroke-width="0.5" opacity="0.5"/>
  <line x1="38" y1="22" x2="38" y2="32" stroke="#f7931e" stroke-width="0.5" opacity="0.5"/>
</svg>

