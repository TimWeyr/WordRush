<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Football/Soccer theme ship - Damaged version with battle scars -->
  
  <!-- Main fuselage body (white base for soccer ball pattern) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Damage holes in fuselage -->
  <circle cx="28" cy="27" r="2.5" fill="#1a1a1a" opacity="0.8"/>
  <ellipse cx="32" cy="19" rx="1.5" ry="2" fill="#1a1a1a" opacity="0.7"/>
  <ellipse cx="24" cy="29" rx="1" ry="1.5" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Cracks in fuselage -->
  <path d="M 26 20 L 28 23 L 26 26" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 34 24 L 36 27" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 24 35 L 26 37" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Central black pentagon (damaged) -->
  <path d="M 30 12 L 27.5 16.5 L 28.5 21.5 L 31.5 21.5 L 32.5 16.5 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5" opacity="0.7"/>
  <path d="M 30 12 L 30 16" stroke="#ff3333" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Black pentagon on left side (damaged) -->
  <path d="M 22 24 L 19 26 L 19.5 29 L 22.5 30 L 23.5 27 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Black pentagon on right side (partially missing) -->
  <path d="M 38 24 L 41 26 L 40 28 L 37.5 29 L 36.5 27 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Black pentagon on bottom (damaged) -->
  <path d="M 30 32 L 27.5 28.5 L 28.5 25.5 L 31.5 25.5 L 32.5 28.5 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Hexagon outlines connecting pentagons (damaged) -->
  <!-- Top hexagon -->
  <path d="M 30 8 L 33 10 L 33 14 L 30 16 L 27 14 L 27 10 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Left hexagon -->
  <path d="M 20 22 L 22 20 L 25 21 L 25 24 L 22 25 L 20 24 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Right hexagon (partially missing) -->
  <path d="M 40 22 L 38 20 L 35 21 L 35 23 L 38 24 L 40 23 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Bottom hexagon -->
  <path d="M 30 36 L 27 34 L 27 30 L 30 28 L 33 30 L 33 34 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Additional hexagon patterns (damaged) -->
  <path d="M 25 18 L 27.5 16 L 30 18 L 30 20 L 27.5 22 L 25 20 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5" opacity="0.7"/>
  
  <path d="M 35 18 L 32.5 16 L 30 18 L 30 20 L 32.5 21 L 35 20 Z" 
        fill="#ffffff" stroke="#000000" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Main wings (left intact, right damaged) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <!-- Right wing partially missing -->
  <path d="M 38 22 L 50 26 L 47 28 L 38 28" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <path d="M 38 28 L 45 30 L 38 32" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Wing damage - missing chunk on right wing -->
  <path d="M 47 28 L 50 30 L 47 32" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Black pentagon on left wing (damaged) -->
  <path d="M 16 26 L 13 27 L 13 29 L 16 30 L 18 29 L 18 27 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Black pentagon on right wing (missing) -->
  <!-- Removed due to damage -->
  
  <!-- Wing extensions (left intact, right damaged) -->
  <rect x="8" y="27" width="4" height="4" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  <rect x="48" y="27" width="2" height="3" fill="#ffffff" stroke="#000000" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Green accent stripes on wings (damaged) -->
  <rect x="12" y="27" width="8" height="1" fill="#00AA00" opacity="0.8"/>
  <rect x="40" y="27" width="4" height="1" fill="#00AA00" opacity="0.5"/>
  
  <!-- Lower engine nacelles/pods (left damaged, right severely damaged) -->
  <ellipse cx="18" cy="38" rx="2.5" ry="4" fill="#ffffff" stroke="#000000" stroke-width="0.5" opacity="0.8"/>
  <ellipse cx="42" cy="38" rx="2" ry="3" fill="#ffffff" stroke="#000000" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Damage on left pod -->
  <ellipse cx="17" cy="39" rx="1" ry="1.5" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Small black pentagon on left pod (damaged) -->
  <path d="M 18 36 L 16.5 37.5 L 17 39 L 19 39.5 L 19.5 38 L 18.5 37 Z" 
        fill="#000000" stroke="#000000" stroke-width="0.3" opacity="0.6"/>
  
  <!-- Small black pentagon on right pod (missing) -->
  <!-- Removed due to damage -->
  
  <!-- Green accent bands on pods (damaged) -->
  <rect x="16" y="40" width="3" height="2" fill="#00AA00" rx="1" opacity="0.7"/>
  <rect x="39" y="40" width="2" height="1.5" fill="#00AA00" rx="1" opacity="0.4"/>
  
  <!-- Central engine (damaged - flickering) -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  <ellipse cx="30" cy="50" rx="4" ry="3" fill="#00AA00" opacity="0.6"/>
  <ellipse cx="30" cy="52" rx="3" ry="2" fill="#008800" opacity="0.4"/>
  <!-- Engine damage hole -->
  <ellipse cx="30" cy="49" rx="1.5" ry="1" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Side engines (left damaged, right destroyed) -->
  <ellipse cx="18" cy="44" rx="2" ry="1.5" fill="#333333" opacity="0.7"/>
  <ellipse cx="18" cy="47" rx="2.5" ry="2" fill="#00AA00" opacity="0.5"/>
  <ellipse cx="18" cy="49" rx="2" ry="1.5" fill="#008800" opacity="0.3"/>
  <!-- Left engine damage -->
  <ellipse cx="17" cy="46" rx="0.8" ry="0.6" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Right engine destroyed (only remnants) -->
  <ellipse cx="42" cy="44" rx="1.5" ry="1" fill="#333333" opacity="0.3"/>
  <ellipse cx="41" cy="46" rx="1" ry="0.8" fill="#00AA00" opacity="0.2"/>
  
  <!-- Smoke/plume from damaged right engine -->
  <ellipse cx="42" cy="41" rx="2" ry="3" fill="#333333" opacity="0.4"/>
  <ellipse cx="41" cy="39" rx="1.5" ry="2" fill="#444444" opacity="0.3"/>
  <ellipse cx="40" cy="37" rx="1" ry="1.5" fill="#555555" opacity="0.2"/>
  
  <!-- Additional battle damage - scorch marks -->
  <ellipse cx="26" cy="26" rx="3" ry="2" fill="#222222" opacity="0.3" transform="rotate(-20 26 26)"/>
  <ellipse cx="35" cy="30" rx="2.5" ry="1.5" fill="#222222" opacity="0.25" transform="rotate(15 35 30)"/>
  
  <!-- Additional structural details (damaged) -->
  <line x1="22" y1="22" x2="22" y2="32" stroke="#000000" stroke-width="0.5" opacity="0.2"/>
  <line x1="38" y1="22" x2="38" y2="28" stroke="#000000" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Soccer ball seam lines (damaged) -->
  <line x1="30" y1="12" x2="30" y2="8" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  <line x1="27.5" y1="16.5" x2="25" y2="18" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  <line x1="32.5" y1="16.5" x2="35" y2="18" stroke="#000000" stroke-width="0.5" opacity="0.2"/>
  <line x1="28.5" y1="21.5" x2="22" y2="24" stroke="#000000" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Additional damage lines/scratches -->
  <path d="M 28 17 L 30 20" stroke="#444444" stroke-width="0.8" opacity="0.6"/>
  <path d="M 32 22 L 34 25" stroke="#444444" stroke-width="0.8" opacity="0.6"/>
</svg>






















