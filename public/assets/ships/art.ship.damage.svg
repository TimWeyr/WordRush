  <path d="M 32 12 L 36 18 L 36 22 L 32 20 Z" fill="#b8b8b8" opacity="0.4"/>
  <path d="M 24 22 L 24 28 L 28 26 L 28 20 Z" fill="#c8c8c8" opacity="0.3"/>
  <path d="M 36 22 L 36 28 L 32 26 L 32 20 Z" fill="#c8c8c8" opacity="0.3"/>
  
  <!-- Panel lines/seams -->
  <line x1="30" y1="12" x2="30" y2="18" stroke="#999999" stroke-width="0.5" opacity="0.5"/>
  <line x1="26" y1="20" x2="26" y2="28" stroke="#999999" stroke-width="0.4" opacity="0.4"/>
  <line x1="34" y1="20" x2="34" y2="28" stroke="#999999" stroke-width="0.4" opacity="0.4"/>
  <line x1="24" y1="25" x2="36" y2="25" stroke="#999999" stroke-width="0.3" opacity="0.3"/>
  
