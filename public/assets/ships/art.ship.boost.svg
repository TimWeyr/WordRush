  <circle cx="34" cy="30" r="0.9" fill="#666666" stroke="#555555" stroke-width="0.2"/>
  <circle cx="27" cy="32" r="0.8" fill="#666666" stroke="#555555" stroke-width="0.2"/>
  <circle cx="33" cy="32" r="0.8" fill="#666666" stroke="#555555" stroke-width="0.2"/>
  
