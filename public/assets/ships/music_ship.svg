<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Music theme ship - Red musical spaceship top-down view -->
  
  <!-- Main fuselage body (red) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  
  <!-- Music note cockpit window -->
  <circle cx="30" cy="12" r="3" fill="#1a1a1a" stroke="#000000" stroke-width="0.5"/>
  <rect x="29" y="12" width="2" height="6" fill="#1a1a1a"/>
  <rect x="30" y="15" width="3" height="2" fill="#1a1a1a"/>
  
  <!-- Musical notes on body -->
  <!-- Note 1 -->
  <circle cx="24" cy="24" r="2" fill="#ffffff" stroke="#c0392b" stroke-width="0.5"/>
  <rect x="25" y="22" width="1.5" height="4" fill="#ffffff"/>
  <rect x="26" y="20" width="2" height="1.5" fill="#ffffff"/>
  
  <!-- Note 2 -->
  <circle cx="36" cy="24" r="2" fill="#ffffff" stroke="#c0392b" stroke-width="0.5"/>
  <rect x="37" y="22" width="1.5" height="4" fill="#ffffff"/>
  <rect x="38" y="20" width="2" height="1.5" fill="#ffffff"/>
  
  <!-- Staff lines -->
  <line x1="22" y1="28" x2="38" y2="28" stroke="#ffffff" stroke-width="0.3" opacity="0.5"/>
  <line x1="22" y1="30" x2="38" y2="30" stroke="#ffffff" stroke-width="0.3" opacity="0.5"/>
  <line x1="22" y1="32" x2="38" y2="32" stroke="#ffffff" stroke-width="0.3" opacity="0.5"/>
  
  <!-- Main wings (red) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <path d="M 38 22 L 50 26 L 50 30 L 38 32" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  
  <!-- Wing extensions -->
  <rect x="8" y="27" width="4" height="4" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5"/>
  <rect x="48" y="27" width="4" height="4" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5"/>
  
  <!-- Red accent stripes on wings -->
  <rect x="12" y="27" width="8" height="1" fill="#c0392b"/>
  <rect x="40" y="27" width="8" height="1" fill="#c0392b"/>
  
  <!-- Lower engine nacelles/pods (red) -->
  <ellipse cx="18" cy="38" rx="3" ry="5" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5"/>
  <ellipse cx="42" cy="38" rx="3" ry="5" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5"/>
  
  <!-- Red accent bands on pods -->
  <rect x="16" y="40" width="4" height="2.5" fill="#c0392b" rx="1"/>
  <rect x="40" y="40" width="4" height="2.5" fill="#c0392b" rx="1"/>
  
  <!-- Central engine (red glow) -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  <ellipse cx="30" cy="50" rx="5" ry="4" fill="#e74c3c" opacity="0.9"/>
  <ellipse cx="30" cy="52" rx="4" ry="3" fill="#c0392b" opacity="0.7"/>
  <ellipse cx="30" cy="54" rx="3" ry="2" fill="#a93226" opacity="0.5"/>
  
  <!-- Side engines (red glow) -->
  <ellipse cx="18" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="18" cy="47" rx="3" ry="2.5" fill="#e74c3c" opacity="0.9"/>
  <ellipse cx="18" cy="49" rx="2.5" ry="2" fill="#c0392b" opacity="0.7"/>
  <ellipse cx="18" cy="50.5" rx="2" ry="1.5" fill="#a93226" opacity="0.5"/>
  
  <ellipse cx="42" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="42" cy="47" rx="3" ry="2.5" fill="#e74c3c" opacity="0.9"/>
  <ellipse cx="42" cy="49" rx="2.5" ry="2" fill="#c0392b" opacity="0.7"/>
  <ellipse cx="42" cy="50.5" rx="2" ry="1.5" fill="#a93226" opacity="0.5"/>
  
  <!-- Additional structural details -->
  <line x1="22" y1="22" x2="22" y2="32" stroke="#c0392b" stroke-width="0.5" opacity="0.5"/>
  <line x1="38" y1="22" x2="38" y2="32" stroke="#c0392b" stroke-width="0.5" opacity="0.5"/>
</svg>

