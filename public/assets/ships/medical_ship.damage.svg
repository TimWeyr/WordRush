<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical theme ship - Damaged version with battle scars -->
  
  <!-- Main fuselage body (white - ambulance style) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#ffffff" stroke="#cccccc" stroke-width="1.5"/>
  
  <!-- Damage holes in fuselage -->
  <circle cx="28" cy="27" r="2.5" fill="#1a1a1a" opacity="0.8"/>
  <ellipse cx="32" cy="19" rx="1.5" ry="2" fill="#1a1a1a" opacity="0.7"/>
  <ellipse cx="24" cy="29" rx="1" ry="1.5" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Cracks in fuselage -->
  <path d="M 26 20 L 28 23 L 26 26" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 34 24 L 36 27" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 24 35 L 26 37" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Red cross on white background (medical symbol) - damaged -->
  <rect x="26" y="24" width="8" height="8" fill="#ffffff" stroke="#e74c3c" stroke-width="1" opacity="0.8"/>
  <rect x="28" y="26" width="4" height="4" fill="#e74c3c" opacity="0.8"/>
  <rect x="29" y="25" width="2" height="6" fill="#e74c3c" opacity="0.8"/>
  <rect x="27" y="27" width="6" height="2" fill="#e74c3c" opacity="0.8"/>
  <path d="M 29 25 L 29 31" stroke="#ff3333" stroke-width="0.8" opacity="0.6"/>
  <path d="M 27 27 L 33 27" stroke="#ff3333" stroke-width="0.6" opacity="0.5"/>
  
  <!-- Red diagonal stripes (ambulance style) - damaged -->
  <rect x="22" y="20" width="12" height="2" fill="#e74c3c" transform="rotate(-20 30 21)" opacity="0.8"/>
  <rect x="30" y="20" width="8" height="2" fill="#e74c3c" transform="rotate(-20 30 21)" opacity="0.5"/>
  <rect x="22" y="32" width="10" height="2" fill="#e74c3c" transform="rotate(20 30 33)" opacity="0.8"/>
  <rect x="34" y="32" width="4" height="2" fill="#e74c3c" transform="rotate(20 30 33)" opacity="0.4"/>
  
  <!-- Blue emergency lights on top (damaged) -->
  <rect x="28" y="6" width="3" height="2.5" fill="#3366ff" rx="1" opacity="0.7"/>
  <rect x="28" y="6" width="3" height="1.2" fill="#4a90e2" rx="0.5" opacity="0.6"/>
  
  <!-- Additional blue light on front (damaged) -->
  <circle cx="30" cy="10" r="1.5" fill="#3366ff" opacity="0.4"/>
  <circle cx="30" cy="10" r="1" fill="#4a90e2" opacity="0.5"/>
  
  <!-- Cockpit window (cracked) -->
  <path d="M 30 8 L 27 14 L 27 16 L 33 16 L 33 14 Z" fill="#1a1a1a" stroke="#000000" stroke-width="0.5" opacity="0.7"/>
  <path d="M 30 8 L 28 13 L 32 13 Z" fill="#4a90e2" opacity="0.3"/>
  <path d="M 30 8 L 30 16" stroke="#ff3333" stroke-width="0.8" opacity="0.6"/>
  <path d="M 28 12 L 32 12" stroke="#ff3333" stroke-width="0.6" opacity="0.5"/>
  
  <!-- Main wings (left intact, right damaged) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#ffffff" stroke="#cccccc" stroke-width="1.5"/>
  <!-- Right wing partially missing -->
  <path d="M 38 22 L 50 26 L 47 28 L 38 28" fill="#ffffff" stroke="#cccccc" stroke-width="1.5"/>
  <path d="M 38 28 L 45 30 L 38 32" fill="#ffffff" stroke="#cccccc" stroke-width="1.5"/>
  
  <!-- Wing damage - missing chunk on right wing -->
  <path d="M 47 28 L 50 30 L 47 32" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Red stripes on wings (damaged) -->
  <rect x="12" y="27" width="8" height="1.5" fill="#e74c3c"/>
  <rect x="40" y="27" width="4" height="1.5" fill="#e74c3c" opacity="0.6"/>
  
  <!-- Wing extensions (left intact, right damaged) -->
  <rect x="8" y="27" width="4" height="4" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
  <rect x="48" y="27" width="2" height="3" fill="#ffffff" stroke="#cccccc" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Blue lights on wing tips (damaged) -->
  <circle cx="8" cy="29" r="1" fill="#3366ff" opacity="0.8"/>
  <ellipse cx="47" cy="29" rx="0.6" ry="0.5" fill="#3366ff" opacity="0.5"/>
  
  <!-- Lower engine nacelles/pods (left damaged, right severely damaged) -->
  <ellipse cx="18" cy="38" rx="2.5" ry="4" fill="#ffffff" stroke="#cccccc" stroke-width="0.5" opacity="0.8"/>
  <ellipse cx="42" cy="38" rx="2" ry="3" fill="#ffffff" stroke="#cccccc" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Damage on left pod -->
  <ellipse cx="17" cy="39" rx="1" ry="1.5" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Red cross bands on pods (damaged) -->
  <rect x="16" y="40" width="3" height="2" fill="#e74c3c" rx="1" opacity="0.7"/>
  <rect x="17.5" y="40.5" width="1" height="1.5" fill="#ffffff" opacity="0.7"/>
  <rect x="17" y="41" width="2" height="0.5" fill="#ffffff" opacity="0.7"/>
  <rect x="39" y="40" width="2" height="1.5" fill="#e74c3c" rx="1" opacity="0.4"/>
  
  <!-- Central engine (damaged - flickering) -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  <ellipse cx="30" cy="50" rx="4" ry="3" fill="#ff6b35" opacity="0.6"/>
  <ellipse cx="30" cy="52" rx="3" ry="2" fill="#ff8c42" opacity="0.4"/>
  <!-- Engine damage hole -->
  <ellipse cx="30" cy="49" rx="1.5" ry="1" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Side engines (left damaged, right destroyed) -->
  <ellipse cx="18" cy="44" rx="2" ry="1.5" fill="#333333" opacity="0.7"/>
  <ellipse cx="18" cy="47" rx="2.5" ry="2" fill="#ff6b35" opacity="0.5"/>
  <ellipse cx="18" cy="49" rx="2" ry="1.5" fill="#ff8c42" opacity="0.3"/>
  <!-- Left engine damage -->
  <ellipse cx="17" cy="46" rx="0.8" ry="0.6" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Right engine destroyed (only remnants) -->
  <ellipse cx="42" cy="44" rx="1.5" ry="1" fill="#333333" opacity="0.3"/>
  <ellipse cx="41" cy="46" rx="1" ry="0.8" fill="#ff6b35" opacity="0.2"/>
  
  <!-- Smoke/plume from damaged right engine -->
  <ellipse cx="42" cy="41" rx="2" ry="3" fill="#333333" opacity="0.4"/>
  <ellipse cx="41" cy="39" rx="1.5" ry="2" fill="#444444" opacity="0.3"/>
  <ellipse cx="40" cy="37" rx="1" ry="1.5" fill="#555555" opacity="0.2"/>
  
  <!-- Additional battle damage - scorch marks -->
  <ellipse cx="26" cy="26" rx="3" ry="2" fill="#222222" opacity="0.3" transform="rotate(-20 26 26)"/>
  <ellipse cx="35" cy="30" rx="2.5" ry="1.5" fill="#222222" opacity="0.25" transform="rotate(15 35 30)"/>
  
  <!-- Additional structural details -->
  <line x1="22" y1="22" x2="22" y2="32" stroke="#cccccc" stroke-width="0.5" opacity="0.3"/>
  <line x1="38" y1="22" x2="38" y2="28" stroke="#cccccc" stroke-width="0.5" opacity="0.3"/>
  
  <!-- "AMBULANCE" text area (damaged) -->
  <rect x="24" y="18" width="8" height="1.5" fill="#e74c3c" opacity="0.3" rx="0.5"/>
  <rect x="34" y="18" width="2" height="1.5" fill="#e74c3c" opacity="0.2" rx="0.5"/>
  
  <!-- Red corner accents (damaged) -->
  <rect x="22" y="22" width="2" height="2" fill="#e74c3c" opacity="0.4"/>
  <rect x="36" y="22" width="1" height="1" fill="#e74c3c" opacity="0.3"/>
  <rect x="22" y="32" width="2" height="2" fill="#e74c3c" opacity="0.4"/>
  
  <!-- Additional damage lines/scratches -->
  <path d="M 28 15 L 30 18" stroke="#444444" stroke-width="0.8" opacity="0.6"/>
  <path d="M 32 20 L 34 23" stroke="#444444" stroke-width="0.8" opacity="0.6"/>
</svg>



