  <line x1="40" y1="35" x2="40" y2="41" stroke="#111111" stroke-width="0.8" opacity="0.6"/>
  <line x1="38.2" y1="36" x2="38.2" y2="40" stroke="#222222" stroke-width="0.6" opacity="0.5"/>
  <line x1="41.8" y1="36" x2="41.8" y2="40" stroke="#222222" stroke-width="0.6" opacity="0.5"/>
  
  <!-- Pod structural rings -->
