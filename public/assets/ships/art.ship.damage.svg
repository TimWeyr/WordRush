  <line x1="20" y1="34" x2="20" y2="42" stroke="#111111" stroke-width="1"/>
  <line x1="18.2" y1="35" x2="18.2" y2="41" stroke="#222222" stroke-width="0.7"/>
  <line x1="21.8" y1="35" x2="21.8" y2="41" stroke="#222222" stroke-width="0.7"/>
  <line x1="17.5" y1="36.5" x2="17.5" y2="39.5" stroke="#333333" stroke-width="0.5"/>
  <line x1="22.5" y1="36.5" x2="22.5" y2="39.5" stroke="#333333" stroke-width="0.5"/>
  
