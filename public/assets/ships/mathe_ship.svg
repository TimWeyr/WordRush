<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Math theme ship - Blue mathematical spaceship top-down view -->
  
  <!-- Main fuselage body (blue) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Calculator cockpit window -->
  <rect x="26" y="8" width="8" height="8" fill="#1a1a1a" stroke="#000000" stroke-width="0.5" rx="1"/>
  <!-- Calculator display -->
  <rect x="27" y="9" width="6" height="3" fill="#2ecc71" rx="0.3"/>
  <!-- Calculator buttons -->
  <circle cx="28" cy="13" r="0.8" fill="#34495e"/>
  <circle cx="30" cy="13" r="0.8" fill="#34495e"/>
  <circle cx="32" cy="13" r="0.8" fill="#34495e"/>
  
  <!-- Math symbols on body - plus, minus, equals -->
  <text x="24" y="26" font-family="Arial" font-size="6" fill="#ffffff" font-weight="bold">+</text>
  <text x="30" y="26" font-family="Arial" font-size="6" fill="#ffffff" font-weight="bold">−</text>
  <text x="36" y="26" font-family="Arial" font-size="6" fill="#ffffff" font-weight="bold">=</text>
  
  <!-- Numbers on body -->
  <text x="25" y="30" font-family="Arial" font-size="5" fill="#ffffff" font-weight="bold">2</text>
  <text x="30" y="30" font-family="Arial" font-size="5" fill="#ffffff" font-weight="bold">π</text>
  <text x="35" y="30" font-family="Arial" font-size="5" fill="#ffffff" font-weight="bold">∞</text>
  
  <!-- Geometric shapes -->
  <circle cx="24" cy="24" r="2" fill="none" stroke="#ffffff" stroke-width="0.5"/>
  <rect x="33" y="22" width="3" height="3" fill="none" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Main wings (blue) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <path d="M 38 22 L 50 26 L 50 30 L 38 32" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Wing extensions -->
  <rect x="8" y="27" width="4" height="4" fill="#3498db" stroke="#2980b9" stroke-width="0.5"/>
  <rect x="48" y="27" width="4" height="4" fill="#3498db" stroke="#2980b9" stroke-width="0.5"/>
  
  <!-- Blue accent stripes on wings -->
  <rect x="12" y="27" width="8" height="1" fill="#2980b9"/>
  <rect x="40" y="27" width="8" height="1" fill="#2980b9"/>
  
  <!-- Lower engine nacelles/pods (blue) -->
  <ellipse cx="18" cy="38" rx="3" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="0.5"/>
  <ellipse cx="42" cy="38" rx="3" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="0.5"/>
  
  <!-- Blue accent bands on pods -->
  <rect x="16" y="40" width="4" height="2.5" fill="#2980b9" rx="1"/>
  <rect x="40" y="40" width="4" height="2.5" fill="#2980b9" rx="1"/>
  
  <!-- Central engine (blue glow) -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  <ellipse cx="30" cy="50" rx="5" ry="4" fill="#3498db" opacity="0.9"/>
  <ellipse cx="30" cy="52" rx="4" ry="3" fill="#2980b9" opacity="0.7"/>
  <ellipse cx="30" cy="54" rx="3" ry="2" fill="#1e3c72" opacity="0.5"/>
  
  <!-- Side engines (blue glow) -->
  <ellipse cx="18" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="18" cy="47" rx="3" ry="2.5" fill="#3498db" opacity="0.9"/>
  <ellipse cx="18" cy="49" rx="2.5" ry="2" fill="#2980b9" opacity="0.7"/>
  <ellipse cx="18" cy="50.5" rx="2" ry="1.5" fill="#1e3c72" opacity="0.5"/>
  
  <ellipse cx="42" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="42" cy="47" rx="3" ry="2.5" fill="#3498db" opacity="0.9"/>
  <ellipse cx="42" cy="49" rx="2.5" ry="2" fill="#2980b9" opacity="0.7"/>
  <ellipse cx="42" cy="50.5" rx="2" ry="1.5" fill="#1e3c72" opacity="0.5"/>
  
  <!-- Additional structural details -->
  <line x1="22" y1="22" x2="22" y2="32" stroke="#2980b9" stroke-width="0.5" opacity="0.5"/>
  <line x1="38" y1="22" x2="38" y2="32" stroke="#2980b9" stroke-width="0.5" opacity="0.5"/>
</svg>

