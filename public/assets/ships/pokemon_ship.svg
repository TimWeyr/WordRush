<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Pokemon theme ship - Gold/orange Pokemon spaceship top-down view -->
  
  <!-- Main fuselage body (gold) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#ffd700" stroke="#ff6b35" stroke-width="1"/>
  
  <!-- Pokeball cockpit window -->
  <circle cx="30" cy="12" r="4" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="30" cy="12" r="2.5" fill="#ff0000" stroke="#000000" stroke-width="0.5"/>
  <line x1="27.5" y1="12" x2="32.5" y2="12" stroke="#000000" stroke-width="1"/>
  <circle cx="30" cy="12" r="1" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  <circle cx="30" cy="12" r="0.5" fill="#000000"/>
  
  <!-- Pokemon elements - Pikachu cheeks -->
  <circle cx="22" cy="24" r="3" fill="#ffd700" stroke="#ff6b35" stroke-width="0.5"/>
  <circle cx="22" cy="24" r="1.5" fill="#ff0000"/>
  
  <circle cx="38" cy="24" r="3" fill="#ffd700" stroke="#ff6b35" stroke-width="0.5"/>
  <circle cx="38" cy="24" r="1.5" fill="#ff0000"/>
  
  <!-- Lightning bolt -->
  <path d="M 28 28 L 30 26 L 30 28 L 32 30 L 30 30 L 30 32 L 28 30 Z" fill="#ffd700" stroke="#ff6b35" stroke-width="0.5"/>
  
  <!-- Pokeball pattern on body -->
  <circle cx="30" cy="30" r="4" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>
  <circle cx="30" cy="30" r="2.5" fill="#ff0000" stroke="#000000" stroke-width="0.3"/>
  <line x1="28" y1="30" x2="32" y2="30" stroke="#000000" stroke-width="0.5"/>
  <circle cx="30" cy="30" r="0.8" fill="#ffffff" stroke="#000000" stroke-width="0.3"/>
  
  <!-- Main wings (gold/orange) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#ffd700" stroke="#ff6b35" stroke-width="1"/>
  <path d="M 38 22 L 50 26 L 50 30 L 38 32" fill="#ffd700" stroke="#ff6b35" stroke-width="1"/>
  
  <!-- Wing extensions -->
  <rect x="8" y="27" width="4" height="4" fill="#ffd700" stroke="#ff6b35" stroke-width="0.5"/>
  <rect x="48" y="27" width="4" height="4" fill="#ffd700" stroke="#ff6b35" stroke-width="0.5"/>
  
  <!-- Orange accent stripes on wings -->
  <rect x="12" y="27" width="8" height="1" fill="#ff6b35"/>
  <rect x="40" y="27" width="8" height="1" fill="#ff6b35"/>
  
  <!-- Lower engine nacelles/pods (gold) -->
  <ellipse cx="18" cy="38" rx="3" ry="5" fill="#ffd700" stroke="#ff6b35" stroke-width="0.5"/>
  <ellipse cx="42" cy="38" rx="3" ry="5" fill="#ffd700" stroke="#ff6b35" stroke-width="0.5"/>
  
  <!-- Orange accent bands on pods -->
  <rect x="16" y="40" width="4" height="2.5" fill="#ff6b35" rx="1"/>
  <rect x="40" y="40" width="4" height="2.5" fill="#ff6b35" rx="1"/>
  
  <!-- Central engine (gold/orange glow) -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  <ellipse cx="30" cy="50" rx="5" ry="4" fill="#ffd700" opacity="0.9"/>
  <ellipse cx="30" cy="52" rx="4" ry="3" fill="#ff6b35" opacity="0.7"/>
  <ellipse cx="30" cy="54" rx="3" ry="2" fill="#f7931e" opacity="0.5"/>
  
  <!-- Side engines (gold/orange glow) -->
  <ellipse cx="18" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="18" cy="47" rx="3" ry="2.5" fill="#ffd700" opacity="0.9"/>
  <ellipse cx="18" cy="49" rx="2.5" ry="2" fill="#ff6b35" opacity="0.7"/>
  <ellipse cx="18" cy="50.5" rx="2" ry="1.5" fill="#f7931e" opacity="0.5"/>
  
  <ellipse cx="42" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="42" cy="47" rx="3" ry="2.5" fill="#ffd700" opacity="0.9"/>
  <ellipse cx="42" cy="49" rx="2.5" ry="2" fill="#ff6b35" opacity="0.7"/>
  <ellipse cx="42" cy="50.5" rx="2" ry="1.5" fill="#f7931e" opacity="0.5"/>
  
  <!-- Additional structural details -->
  <line x1="22" y1="22" x2="22" y2="32" stroke="#ff6b35" stroke-width="0.5" opacity="0.5"/>
  <line x1="38" y1="22" x2="38" y2="32" stroke="#ff6b35" stroke-width="0.5" opacity="0.5"/>
</svg>

