<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Daily life theme ship - Damaged version with battle scars -->
  
  <!-- Main fuselage body (gray) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Damage holes in fuselage -->
  <circle cx="28" cy="27" r="2.5" fill="#1a1a1a" opacity="0.8"/>
  <ellipse cx="32" cy="19" rx="1.5" ry="2" fill="#1a1a1a" opacity="0.7"/>
  <ellipse cx="24" cy="29" rx="1" ry="1.5" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Cracks in fuselage -->
  <path d="M 26 20 L 28 23 L 26 26" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 34 24 L 36 27" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 24 35 L 26 37" stroke="#333333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Sleepy eyes cockpit (damaged) -->
  <ellipse cx="27" cy="12" rx="2" ry="1.5" fill="#1a1a1a" stroke="#000000" stroke-width="0.5" opacity="0.8"/>
  <ellipse cx="33" cy="12" rx="2" ry="1.5" fill="#1a1a1a" stroke="#000000" stroke-width="0.5" opacity="0.8"/>
  <!-- Sleep Z's -->
  <path d="M 28 10 L 29 8 L 30 10" fill="none" stroke="#7f8c8d" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <path d="M 32 10 L 33 8 L 34 10" fill="none" stroke="#7f8c8d" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <path d="M 30 10 L 30 13" stroke="#ff3333" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Alarm clock elements on body (damaged) -->
  <circle cx="24" cy="24" r="2.5" fill="#7f8c8d" stroke="#6a7a7b" stroke-width="0.5" opacity="0.7"/>
  <circle cx="36" cy="24" r="2" fill="#7f8c8d" stroke="#6a7a7b" stroke-width="0.5" opacity="0.6"/>
  <!-- Clock hands -->
  <line x1="24" y1="24" x2="24" y2="22" stroke="#1a1a1a" stroke-width="1" opacity="0.7"/>
  <line x1="24" y1="24" x2="25.5" y2="24" stroke="#1a1a1a" stroke-width="1" opacity="0.7"/>
  <line x1="36" y1="24" x2="36" y2="22" stroke="#1a1a1a" stroke-width="1" opacity="0.6"/>
  
  <!-- Coffee cup elements (damaged) -->
  <path d="M 25 28 L 25 31 L 27 31 L 27 28 Z" fill="#6a7a7b" stroke="#5a6a6b" stroke-width="0.5" opacity="0.7"/>
  <path d="M 33 28 L 33 30 L 35 30 L 35 28 Z" fill="#6a7a7b" stroke="#5a6a6b" stroke-width="0.5" opacity="0.6"/>
  <!-- Coffee steam -->
  <path d="M 26 28 Q 26.5 26, 27 28" fill="none" stroke="#7f8c8d" stroke-width="0.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Main wings (left intact, right damaged) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <!-- Right wing partially missing -->
  <path d="M 38 22 L 50 26 L 47 28 L 38 28" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <path d="M 38 28 L 45 30 L 38 32" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Wing damage - missing chunk on right wing -->
  <path d="M 47 28 L 50 30 L 47 32" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Wing extensions (left intact, right damaged) -->
  <rect x="8" y="27" width="4" height="4" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
  <rect x="48" y="27" width="2" height="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Lower engine nacelles/pods (left damaged, right severely damaged) -->
  <ellipse cx="18" cy="38" rx="2.5" ry="4" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5" opacity="0.8"/>
  <ellipse cx="42" cy="38" rx="2" ry="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Damage on left pod -->
  <ellipse cx="17" cy="39" rx="1" ry="1.5" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Gray accent bands on pods (damaged) -->
  <rect x="16" y="40" width="3" height="2" fill="#7f8c8d" rx="1" opacity="0.7"/>
  <rect x="39" y="40" width="2" height="1.5" fill="#7f8c8d" rx="1" opacity="0.4"/>
  
  <!-- Central engine (damaged - flickering) -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  <ellipse cx="30" cy="50" rx="4" ry="3" fill="#95a5a6" opacity="0.6"/>
  <ellipse cx="30" cy="52" rx="3" ry="2" fill="#7f8c8d" opacity="0.4"/>
  <!-- Engine damage hole -->
  <ellipse cx="30" cy="49" rx="1.5" ry="1" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Side engines (left damaged, right destroyed) -->
  <ellipse cx="18" cy="44" rx="2" ry="1.5" fill="#333333" opacity="0.7"/>
  <ellipse cx="18" cy="47" rx="2.5" ry="2" fill="#95a5a6" opacity="0.5"/>
  <ellipse cx="18" cy="49" rx="2" ry="1.5" fill="#7f8c8d" opacity="0.3"/>
  <!-- Left engine damage -->
  <ellipse cx="17" cy="46" rx="0.8" ry="0.6" fill="#1a1a1a" opacity="0.7"/>
  
  <!-- Right engine destroyed (only remnants) -->
  <ellipse cx="42" cy="44" rx="1.5" ry="1" fill="#333333" opacity="0.3"/>
  <ellipse cx="41" cy="46" rx="1" ry="0.8" fill="#95a5a6" opacity="0.2"/>
  
  <!-- Smoke/plume from damaged right engine -->
  <ellipse cx="42" cy="41" rx="2" ry="3" fill="#333333" opacity="0.4"/>
  <ellipse cx="41" cy="39" rx="1.5" ry="2" fill="#444444" opacity="0.3"/>
  <ellipse cx="40" cy="37" rx="1" ry="1.5" fill="#555555" opacity="0.2"/>
  
  <!-- Additional battle damage - scorch marks -->
  <ellipse cx="26" cy="26" rx="3" ry="2" fill="#222222" opacity="0.3" transform="rotate(-20 26 26)"/>
  <ellipse cx="35" cy="30" rx="2.5" ry="1.5" fill="#222222" opacity="0.25" transform="rotate(15 35 30)"/>
  
  <!-- Additional structural details -->
  <line x1="22" y1="22" x2="22" y2="32" stroke="#7f8c8d" stroke-width="0.5" opacity="0.3"/>
  <line x1="38" y1="22" x2="38" y2="28" stroke="#7f8c8d" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Additional damage lines/scratches -->
  <path d="M 28 15 L 30 18" stroke="#444444" stroke-width="0.8" opacity="0.6"/>
  <path d="M 32 20 L 34 23" stroke="#444444" stroke-width="0.8" opacity="0.6"/>
</svg>



