  <line x1="20" y1="24" x2="18" y2="26" stroke="#888888" stroke-width="0.4" opacity="0.5"/>
  <line x1="40" y1="20" x2="40" y2="24" stroke="#888888" stroke-width="0.4" opacity="0.5"/>
  
