<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Traffic theme ship - Orange traffic light/road sign spaceship top-down view -->
  
  <!-- Main fuselage body (orange) -->
  <path d="M 30 5 L 26 18 L 22 22 L 22 32 L 26 36 L 30 42 L 34 36 L 38 32 L 38 22 L 34 18 Z" 
        fill="#ffa500" stroke="#ff8c00" stroke-width="1"/>
  
  <!-- Traffic light cockpit window (red/yellow/green circles) -->
  <rect x="26" y="8" width="8" height="10" fill="#1a1a1a" stroke="#000000" stroke-width="0.8" rx="1"/>
  <!-- Red light -->
  <circle cx="30" cy="10" r="2" fill="#ff0000" opacity="0.9"/>
  <circle cx="30" cy="10" r="1.2" fill="#ff3333" opacity="0.6"/>
  <!-- Yellow light -->
  <circle cx="30" cy="13" r="2" fill="#ffd700" opacity="0.9"/>
  <circle cx="30" cy="13" r="1.2" fill="#ffff00" opacity="0.6"/>
  <!-- Green light -->
  <circle cx="30" cy="16" r="2" fill="#00ff00" opacity="0.9"/>
  <circle cx="30" cy="16" r="1.2" fill="#33ff33" opacity="0.6"/>
  
  <!-- Traffic sign elements on body - stop sign shape -->
  <polygon points="30,22 28,25 28,29 30,32 32,29 32,25" fill="#ff0000" stroke="#cc0000" stroke-width="0.5"/>
  <text x="30" y="27" font-family="Arial" font-size="4" fill="#ffffff" font-weight="bold" text-anchor="middle">STOP</text>
  
  <!-- Speed limit sign -->
  <circle cx="24" cy="24" r="3" fill="#ffffff" stroke="#ff0000" stroke-width="0.5"/>
  <text x="24" y="26" font-family="Arial" font-size="4" fill="#ff0000" font-weight="bold" text-anchor="middle">50</text>
  
  <circle cx="36" cy="24" r="3" fill="#ffffff" stroke="#ff0000" stroke-width="0.5"/>
  <text x="36" y="26" font-family="Arial" font-size="4" fill="#ff0000" font-weight="bold" text-anchor="middle">30</text>
  
  <!-- Warning triangle on body -->
  <polygon points="30,28 27,32 33,32" fill="#ffd700" stroke="#ff8c00" stroke-width="0.5"/>
  <text x="30" y="31" font-family="Arial" font-size="3" fill="#000000" font-weight="bold" text-anchor="middle">!</text>
  
  <!-- Main wings (orange/yellow) -->
  <path d="M 22 22 L 10 26 L 10 30 L 22 32" fill="#ffa500" stroke="#ff8c00" stroke-width="1"/>
  <path d="M 38 22 L 50 26 L 50 30 L 38 32" fill="#ffa500" stroke="#ff8c00" stroke-width="1"/>
  
  <!-- Wing extensions -->
  <rect x="8" y="27" width="4" height="4" fill="#ffa500" stroke="#ff8c00" stroke-width="0.5"/>
  <rect x="48" y="27" width="4" height="4" fill="#ffa500" stroke="#ff8c00" stroke-width="0.5"/>
  
  <!-- Orange/yellow accent stripes on wings -->
  <rect x="12" y="27" width="8" height="1" fill="#ff8c00"/>
  <rect x="40" y="27" width="8" height="1" fill="#ff8c00"/>
  
  <!-- Traffic light on wing tips -->
  <circle cx="8" cy="29" r="1.5" fill="#00ff00" opacity="0.8"/>
  <circle cx="52" cy="29" r="1.5" fill="#ff0000" opacity="0.8"/>
  
  <!-- Lower engine nacelles/pods (orange) -->
  <ellipse cx="18" cy="38" rx="3" ry="5" fill="#ffa500" stroke="#ff8c00" stroke-width="0.5"/>
  <ellipse cx="42" cy="38" rx="3" ry="5" fill="#ffa500" stroke="#ff8c00" stroke-width="0.5"/>
  
  <!-- Orange accent bands on pods -->
  <rect x="16" y="40" width="4" height="2.5" fill="#ff8c00" rx="1"/>
  <rect x="40" y="40" width="4" height="2.5" fill="#ff8c00" rx="1"/>
  
  <!-- Central engine (orange glow) -->
  <ellipse cx="30" cy="46" rx="4" ry="3" fill="#333333"/>
  <ellipse cx="30" cy="50" rx="5" ry="4" fill="#ffa500" opacity="0.9"/>
  <ellipse cx="30" cy="52" rx="4" ry="3" fill="#ff8c00" opacity="0.7"/>
  <ellipse cx="30" cy="54" rx="3" ry="2" fill="#ff6b35" opacity="0.5"/>
  
  <!-- Side engines (orange glow) -->
  <ellipse cx="18" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="18" cy="47" rx="3" ry="2.5" fill="#ffa500" opacity="0.9"/>
  <ellipse cx="18" cy="49" rx="2.5" ry="2" fill="#ff8c00" opacity="0.7"/>
  <ellipse cx="18" cy="50.5" rx="2" ry="1.5" fill="#ff6b35" opacity="0.5"/>
  
  <ellipse cx="42" cy="44" rx="2.5" ry="2" fill="#333333"/>
  <ellipse cx="42" cy="47" rx="3" ry="2.5" fill="#ffa500" opacity="0.9"/>
  <ellipse cx="42" cy="49" rx="2.5" ry="2" fill="#ff8c00" opacity="0.7"/>
  <ellipse cx="42" cy="50.5" rx="2" ry="1.5" fill="#ff6b35" opacity="0.5"/>
  
  <!-- Additional structural details -->
  <line x1="22" y1="22" x2="22" y2="32" stroke="#ff8c00" stroke-width="0.5" opacity="0.5"/>
  <line x1="38" y1="22" x2="38" y2="32" stroke="#ff8c00" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Road markings on body (dashed lines) -->
  <line x1="24" y1="20" x2="24" y2="22" stroke="#ffffff" stroke-width="0.8" stroke-dasharray="1,1"/>
  <line x1="36" y1="20" x2="36" y2="22" stroke="#ffffff" stroke-width="0.8" stroke-dasharray="1,1"/>
</svg>












