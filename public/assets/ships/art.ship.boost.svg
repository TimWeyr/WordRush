  <line x1="26" y1="20" x2="26" y2="28" stroke="#999999" stroke-width="0.4" opacity="0.4"/>
  <line x1="34" y1="20" x2="34" y2="28" stroke="#999999" stroke-width="0.4" opacity="0.4"/>
  <line x1="24" y1="25" x2="36" y2="25" stroke="#999999" stroke-width="0.3" opacity="0.3"/>
  
  <!-- Nose cone tip with detailed antenna -->
  <circle cx="30" cy="3" r="1.2" fill="#777777" stroke="#555555" stroke-width="0.3"/>
  <circle cx="30" cy="3" r="0.6" fill="#999999"/>
  <line x1="30" y1="3" x2="30" y2="5.5" stroke="#666666" stroke-width="0.6"/>
  <line x1="30" y1="3" x2="29.5" y2="4.5" stroke="#666666" stroke-width="0.4"/>
  <line x1="30" y1="3" x2="30.5" y2="4.5" stroke="#666666" stroke-width="0.4"/>
  <circle cx="30" cy="5.5" r="0.4" fill="#666666"/>
  
